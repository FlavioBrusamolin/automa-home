<div class="container-fluid" id="interface">
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2" id="borda_login">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xs-offset-4 col-sm-offset-4 col-md-offset-4 col-lg-offset-4"
            id="tela_login">
            <h1 id="nome">AutomaHome</h1>
            <form novalidate autocomplete="off" id="form_login">
                <div class="form-group">
                    <input type="email" class="form-control" name="email" ng-model="usuario.email" placeholder="Email adress">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="senha" ng-model="usuario.senha" placeholder="Password">
                </div>
                <button id="entrar" type="button" class="btn btn-rounded col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3"
                    ng-click="entrar(usuario)">LOG IN</button>
            </form>
            <div col-xs-12 col-sm-12 col-md-12 col-lg-12 id="baixo">
                <a href="#!/signup" id="cadastrar">Sign up</a>
            </div>
        </div>
    </div>
</div>
