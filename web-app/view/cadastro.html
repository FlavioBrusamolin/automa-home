<div class="container-fluid" id="interface">
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2" id="borda_login">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xs-offset-4 col-sm-offset-4 col-md-offset-4 col-lg-offset-4"
            id="tela_login">
            <h1 id="nome">AutomaHome</h1>
            <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate autocomplete="off" id="form_login">
                <div class="form-group">
                    <input type="text" class="form-control" name="nome" ng-model="usuario.nome" placeholder="Full name">
                </div>
                <div class="form-group" ng-class="{'has-error' : userForm.email.$invalid && !userForm.email.$pristine}">
                    <input type="email" class="form-control" name="email" ng-model="usuario.email" placeholder="Email adress">
                    <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Informe um
                        e-mail válido.</p>
                </div>
                <div class="form-group" class="form-group" ng-class="{'has-error' : userForm.senha.$invalid && !userForm.senha.$pristine}">
                    <input type="password" class="form-control" name="senha" ng-model="usuario.senha" placeholder="Password"
                        ng-minlength="8">
                    <p ng-show="userForm.senha.$error.minlength" class="help-block">A senha deve conter no mínimo 8
                        dígitos.</p>
                </div>
                <button id="entrar" type="button" class="btn col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3"
                    ng-disabled="userForm.$invalid" ng-click="cadastrar(usuario)">SIGN UP</button>
            </form>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="voltar_cadastro">
                <a href="#!/login"><span id="seta_voltar" class="glyphicon glyphicon-arrow-left"></span></a>
            </div>
        </div>
    </div>
</div>
